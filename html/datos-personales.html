<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Usuario</title>
    <link rel="stylesheet" href="/css/estilos-datos-personales.css">
</head>

<body>

    <div class="formulario">
        <h1>Mi Usuario</h1>
        <form action="">
            <div class="boton">
                <div><label for="email">Email Principal</label></div>
                <input type="email" id="email" name="email" placeholder="@gmail.com" required>
                <br>
                <small id="error-email-p" class="error"></small>
                <button type="submit" id="guardar-email" disabled>GUARDAR CAMBIOS</button>
                <input type="password" id="password" name="password" placeholder="Contraseña*" required>
                <br>
                <small id="error-contra" class="error"></small>
                <button type="submit" id="cambiar-contra" disabled>CAMBIAR</button>
            </div>
            <h2>Datos Personales</h2>
            <div class="form-contenedor">
                <div class="grupo-formulario">
                    <label for="nombre"> Nombre</label>
                    <input type="nombre" id="nombre" name="nombre" required>
                    <br>
                    <small id="error-nombre" class="error"></small>
                </div>
                <div class="grupo-formulario">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" id="apellido" name="apellido" required>
                    <br>
                    <small id="error-apellido" class="error"></small>
                </div>
                <div class="grupo-formulario">
                    <label for="tipo-doc">Tipo</label>
                    <select id="tipo-doc" name="tipo-doc" required>
                        <option value="dni">DNI</option>
                        <option value="ci">CI</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="documento">Número de Documento</label>
                    <input type="documento" id="documento" name="documento" required>
                    <br>
                    <small id="error-dni" class="error"></small>
                </div>
                <div class="grupo-formulario">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="fecha" name="fecha" required>
                    <br>
                    <small id="error-edad" class="error"></small>
                </div>
                <div class="grupo-formulario">
                    <label for="tel">Teléfono Celular</label>
                    <input type="tel" id="tel" name="tel">
                    <br>
                    <small id="error-telefono" class="error"></small>
                </div>
                <div class="grupo-formulario">
                    <label for="email">Email Alternativo</label>
                    <input type="email" name="email" id="email-alt">
                    <br>
                    <small id="error-email-alt" class="error"></small>
                </div>
            </div>
            <div class="boton">
                <button type="submit" id="guardar-cambios" disabled>GUARDAR CAMBIOS</button>
            </div>
        </form>

    </div>

      <footer id="footer-principal">

      <div id="footer-principal-izquierda">
         <p>Política de Privacidad<br>Términos y Condiciones</p>
      </div>

      <div id="footer-principal-centro">
         <p>Síguenos</p>
         <div id="iconos-footer">
            <img src="../assets/img/LogoFACEBOOK.png" alt="Logo de Facebook" class="icono-footer">
            <img src="../assets/img/LogoTWITTER.png" alt="Logo de Twitter" class="icono-footer">
            <img src="../assets/img/LogoINSTAGRAM.png" alt="Logo de Instagram" class="icono-footer">
         </div>
         <form action="">
            <p>Suscribirse a la Newsletter</p>
            <div class="newsletter-campos"><label for="correo"></label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico">
            <button type="submit">Suscribirse</button>
        </div>    
         </form>
      </div>

      <div id="footer-principal-derecha">
         <p>Acerca de Nosotros<br>Contáctanos</p>
      </div>
   </footer>
   <script src="/js/datos-p-validacion.js"></script>
</body>

</html>
