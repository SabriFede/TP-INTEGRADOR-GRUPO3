<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Usuario</title>
    <link rel="stylesheet" href="/css/estilos-datos-personales.css">
</head>

<body>

    <div class="formulario">
        <h1>Mi Usuario</h1>
        <form action="">
            <div class="boton">
                <div><label for="email">Email Principal</label></div>
                <input type="email" id="email" name="email" placeholder="@gmail.com" required>
                <button type="submit">GUARDAR CAMBIOS</button>
                <input type="password" id="password" name="password" placeholder="ContraseÃ±a*" required>
                <button type="submit">CAMBIAR</button>
            </div>
            <h2>Datos Personales</h2>
            <div class="form-contenedor">
                <div class="grupo-formulario">
                    <label for="nombre"> Nombre</label>
                    <input type="nombre" id="nombre" name="nombre" required>
                </div>
                <div class="grupo-formulario">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" id="apellido" name="apellido" required>
                </div>
                <div class="grupo-formulario">
                    <label for="tipo-doc">Tipo</label>
                    <input type="tipo-doc" id="tipo-doc" name="tipo-doc" required>
                </div>
                <div class="grupo-formulario">
                    <label for="documento">Numero de Documento</label>
                    <input type="documento" id="documento" name="documento" required>
                </div>
                <div class="grupo-formulario">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="grupo-formulario">
                    <label for="tel">Telefono Celular</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="grupo-formulario">
                    <label for="email">Email Alternativo</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
            <div class="boton">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>

    </div>
</body>

</html>
