<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/css/estilos-login.css">
</head>

<body>

    <div class="formulario">
        <h1>Iniciar Sesión</h1>
        <form action="/html/datos-personales.html">

            <input type="email" id="email" name="email" placeholder="Email*">
            <input type="password" id="password" name="password" placeholder="Contraseña*">
            <button type="submit">INICIAR SESIÓN</button>
            

        </form>
        <p>¿No tenés cuenta? <a target="_blank" href="registrarse.html">Registrate</a></p>

        <p class="terminos-y-condiciones">Al continuar, confirmo que he leido y aceptado los <a target="_blank" href="terminos-y-condiciones.html">Terminos y condiciones</a> y las <a target="_blank"
                href="politicas-de-privacidad.html">Politicas de Privacidad</a></p>
    </div>
</body>

</html>
