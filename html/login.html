<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/css/estilos-login.css">
</head>

<body>

    <div class="formulario">
        <h1>Iniciar Sesión</h1>
        <form id="form-login" action="/html/datos-personales.html" method="get">

         <div class="campo">
            <input type="email" id="email" name="email" placeholder="Email*">
            <br>
            <small id="error-email" class="error"></small>
         </div>
            
         <div class="campo">
            <input type="password" id="password" name="password" placeholder="Contraseña*">
            <br>
            <small id="error-password" class="error"></small>
         </div>
            
            <button type="submit" id="button-login" disabled>INICIAR SESIÓN</button>
            

        </form>
        <p>¿No tenés cuenta? <a target="_blank" href="registrarse.html">Registrate</a></p>

        <p class="terminos-y-condiciones">Al continuar, confirmo que he leido y aceptado los <a target="_blank" href="terminos-y-condiciones.html">Terminos y condiciones</a> y las <a target="_blank"
                href="politicas-de-privacidad.html">Politicas de Privacidad</a></p>
    </div>

    <footer id="footer-principal">

      <div id="footer-principal-izquierda">
         <p>Política de Privacidad<br>Términos y Condiciones</p>
      </div>

      <div id="footer-principal-centro">
         <p>Síguenos</p>
         <div id="iconos-footer">
            <img src="../assets/img/LogoFACEBOOK.png" alt="Logo de Facebook" class="icono-footer">
            <img src="../assets/img/LogoTWITTER.png" alt="Logo de Twitter" class="icono-footer">
            <img src="../assets/img/LogoINSTAGRAM.png" alt="Logo de Instagram" class="icono-footer">
         </div>
         <form action="">
            <p>Suscribirse a la Newsletter</p>
            <div class="newsletter-campos"><label for="correo"></label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico">
            <button type="submit">Suscribirse</button>
        </div>    
         </form>
      </div>

      <div id="footer-principal-derecha">
         <p>Acerca de Nosotros<br>Contáctanos</p>
      </div>
   </footer>
   <script src="/js/login-validacion.js"></script>
</body>

</html>
