<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="/css/estilos-registrarse.css">
</head>

<body>

    <div class="formulario">
        <h1>Registrarse</h1>
        <form id="form" action="/html/datos-personales.html">

            <input type="email" id="email" name="email" placeholder="Email*" required>
            <small class="error" id="email-error"></small>

            <input type="password" id="password" name="password" placeholder="Contraseña*" required>
            <small class="error" id="password-error"></small>

            <button id="boton-registrate" type="submit">REGISTRATE</button>

        </form>
        <p>¿Ya tenés cuenta? <a target="_blank" href="/html/login.html">Iniciar Sesión</a></p>

        <p class="politicas-de-privacidad">Al continuar, confirmo que he leido y aceptado los <a target="_blank" href="terminos-y-condiciones.html">Terminos y condiciones</a> y las <a target="_blank"
                href="politicas-de-privacidad.html">Politicas de Privacidad de</a></p>
    </div>

    <footer id="footer-principal">

      <div id="footer-principal-izquierda">
         <p>Política de Privacidad<br>Términos y Condiciones</p>
      </div>

      <div id="footer-principal-centro">
         <p>Síguenos</p>
         <div id="iconos-footer">
            <img src="../assets/img/LogoFACEBOOK.png" alt="Logo de Facebook" class="icono-footer">
            <img src="../assets/img/LogoTWITTER.png" alt="Logo de Twitter" class="icono-footer">
            <img src="../assets/img/LogoINSTAGRAM.png" alt="Logo de Instagram" class="icono-footer">
         </div>
         <form action="">
            <p>Suscribirse a la Newsletter</p>
            <div class="newsletter-campos"><label for="correo"></label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico">
            <button type="submit">Suscribirse</button>
        </div>    
         </form>
      </div>

      <div id="footer-principal-derecha">
         <p>Acerca de Nosotros<br>Contáctanos</p>
      </div>
   </footer>

   <script src="../js/registrarse-validacion.js"></script>
</body>

</html>
