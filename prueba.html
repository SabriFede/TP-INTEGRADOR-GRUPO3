      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      justify-items: center;
      transition: all 0.3s ease;
    }

    .pokemon-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
      border: 2px solid #e0e0e0;
      width: 100%;
      max-width: 300px;
    }

    .pokemon-card:hover {
      transform: scale(1.05);
    }

    .card-header {
      background-color: #ffcb05;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 2px solid #3b4cca;
    }

    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #f2f2f2;
    }

    .card-body {
      padding: 15px;
    }

    .type {
      font-size: 14px;
      font-weight: bold;
      color: #3b4cca;
      margin-bottom: 10px;
    }

    .stats {
      font-size: 13px;
      line-height: 1.6;
      color: #555;
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }

  
  </style>
</head>
